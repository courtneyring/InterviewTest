<!DOCTYPE html>
<html>
<head>
    <title>Vaynermedia Mocks-Tape Music</title>

    <link rel='stylesheet' href='https://necolas.github.io/normalize.css/7.0.0/normalize.css' />
    <link rel='stylesheet' href='styles.css' />

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='scripts.js'></script>
    
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="hero"></div>
    
    
    <div class="upper-block"></div>
    <div class="lower-block"></div>
    <h1 class="heading">Vaynermedia Music</h1>

    <main>
        <div class="table-col">
            <label>Change User Playlist: </label>
            <select class="userSelect" id ="userSelect1" onchange="userSelect(this)">
                <option selected="selected">Select</option>
            </select>

            <h2 class="name" id="title1">Leanne Graham</h2>
            <div class='search'>
                <label class='search__label'>Search</label>
                <input class='search__input' id="search1" type='text' placeholder="Enter Album Name">

                <p class="alert" id="alert1">No items match your search</p>
            </div>
            <table class="table" id="table1" ondrop="drop(event, this)" ondragover="allowDrop(event, this)"> 
                <thead>
                    <th>Select</th>
                    <th>id</th>
                    <th >Title</th>
                    <th>Move Album</th>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="table-col">
            <label>Change User Playlist: </label>
            <select class="userSelect" id="userSelect2" onchange="userSelect(this)">
                <option selected="selected">Select</option>
            </select>
            <h2 class="name" id="title2">Ervin Howell</h2>
            <div class='search'>
                <label class='search__label'>Search</label>
                <input class='search__input' id="search2" type='text' placeholder="Enter Album Name">

                <p class="alert" id="alert2">No items match your search</p>
            </div>
            <table class="table" id="table2" ondrop="drop(event, this)" ondragover="allowDrop(event, this)">
                <thead>
                    <th>Select</th>
                    <th>id</th>
                    <th >Title</th>
                    <th>Move Album</th>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        
        
    </main>
</body>
</html>
